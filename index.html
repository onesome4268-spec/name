<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>해킹 확인 사이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet 지도 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #map {
      height: 300px;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1> 해킹 확인 </h1>

<div class="box">
  <p><strong>당신의 IP 주소</strong></p>
  <p id="ip">불러오는 중...</p>
</div>

<div class="box">
  <p><strong>당신의 위치 정보</strong></p>
  <p id="status">위치 확인 버튼을 눌러주세요.</p>
</div>

<button onclick="getLocation()">해킹 예방하기(위치 사용)</button>

<div class="box">
  <div id="map"></div>
</div>

<script>
let map;
let marker;
let thanked = false;

// 1️⃣ IP 기반 위치 (항상 성공)
fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    document.getElementById("ip").innerText = data.ip;
    document.getElementById("status").innerText =
      `IP 기반 위치\n${data.city}, ${data.region}`;
    showMap(data.latitude, data.longitude);
  })
  .catch(() => {
    document.getElementById("ip").innerText = "IP 정보를 불러올 수 없으므로 이용이 불가합니다.";
  });

// 2️⃣ GPS 위치 (허용 시 더 정확)
function getLocation() {
  const statusEl = document.getElementById("status");

  if (!navigator.geolocation) {
    statusEl.innerText = "이 브라우저는 위치 기능을 지원하지 않습니다.";
    return;
  }

  statusEl.innerText = "GPS 위치 확인 중...";

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;

      // ✅ 허용 성공 시 감사 팝업 (한 번만)
      if (!thanked) {
        alert("이걸 속네 ㅋㅋㅋ 네 위치도 털렸다 ㅋㅋ");
        thanked = true;
      }

      statusEl.innerText =
        `GPS 위치 확인 완료\n정확도: 약 ${Math.round(acc)}m`;

      showMap(lat, lon);
    },
    () => {
      statusEl.innerText =
        "GPS 위치를 사용할 수 없어 IP 기반 위치를 표시합니다.";
    },
    {
      enableHighAccuracy: false,
      timeout: 20000,
      maximumAge: 60000
    }
  );
}

// 지도 표시
function showMap(lat, lon) {
  if (!map) {
    map = L.map("map").setView([lat, lon], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    marker = L.marker([lat, lon]).addTo(map);
  } else {
    map.setView([lat, lon], 13);
    marker.setLatLng([lat, lon]);
  }
}
</script>

</body>
</html>
